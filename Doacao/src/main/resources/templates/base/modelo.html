<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.min.css}" />
<script th:src="@{/jquery/jquery-3.1.1.min.js}"></script>
<script th:src="@{/bootstrap-3.3.7/js/bootstrap.min.js}"></script>

</head>
<body style="padding-top: 70px;">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">SID</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li
						th:classappend="${currentPage} EQ 'instituicoes' OR ${currentPage} EQ 'instituicao' ? active"><a
						th:href="@{/instituicoes}">Instituições</a></li>
					<li th:classappend="${currentPage} EQ 'itens' ? active"><a
						th:href="@{/itens}">Itens</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<section layout:fragment="conteudo"></section>
	</div>

	<section layout:fragment="js"></section>
</body>
</html>
